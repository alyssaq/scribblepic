<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/boo/boo.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
    <link rel="icon" type="image/ico" href="/img/favicon.ico" />
    <link rel="shortcut icon" href="/img/favicon.ico" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
       <![endif]-->

  </head>
  <body>

    <div class="container">
        <div class="container-narrow">
          <div class="masthead">
            <a href="http://www.scribblepic.appspot.com"><h1 id="headerTitle">ScribblePic</h1></a>
            <ul class="nav nav-pills pull-right">
              <li class={% if base_href == "" %} "active" {% endif %}><a href="/" >Home</a></li>
              <li class={% if base_href == "play" %} "active"{% endif %}><a href="/play">Play</a></li>
            </ul>
          </div>

          <hr>
            {% block content %}{% endblock %}
          <hr>

          <div class="footer">
            &copy; ScribblePic 2013
            <div class="tweetlink"> 
              <a href="https://twitter.com/alyssaquek"> <img src="/img/twitter.png" height="30px" width="30px" />@alyssaquek</a>
            </div>
          </div>
        </div>
    </div> <!-- /container -->
  </body>
</html>
